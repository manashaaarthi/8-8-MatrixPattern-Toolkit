<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8x8 Matrix Pattern Toolkit</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f8fafc;
    color: #111;
  }
  h1 { margin-top: 20px; color: #2563eb; }
  #matrix {
    display: grid;
    grid-template-columns: repeat(8, 40px);
    grid-gap: 5px;
    justify-content: center;
    margin: 20px auto;
  }
  .cell {
    width: 40px;
    height: 40px;
    border-radius: 6px;
    cursor: pointer;
  }
  .blue { background: #3b82f6; }
  .orange { background: #fb923c; }
  .green { background: #22c55e; }
  .controls {
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }
  button:hover { background: #1e40af; }
  #output {
    margin-top: 20px;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    min-height: 50px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>8×8 Matrix Pattern Toolkit</h1>

<div id="matrix"></div>

<div class="controls">
  <button onclick="storeMatrix()">Store Matrix</button>
  <button onclick="countColors()">Count Colors</button>
  <button onclick="detectShape()">Detect Shape</button>
  <button onclick="borderVsInner()">Border vs Inner</button>
  <button onclick="rotateMatrix()">Rotate Matrix</button>
  <button onclick="extractSubmatrix()">Submatrix</button>
  <button onclick="checkSymmetry()">Check Symmetry</button>
  <button onclick="largestBlue()">Largest Blue Area</button>
  <button onclick="replaceColor()">Replace Color</button>
  <button onclick="patternMatch()">Pattern Match</button>
</div>

<div id="output">Output will appear here.</div>

<script>
const N = 8;
let matrix = Array.from({ length: N }, () => Array(N).fill(0));

const colors = ['blue', 'orange', 'green'];
const colorValues = { blue: 0, orange: 1, green: 2 };

function renderMatrix() {
  const grid = document.getElementById("matrix");
  grid.innerHTML = "";
  matrix.forEach((row, i) => {
    row.forEach((val, j) => {
      const cell = document.createElement("div");
      cell.className = `cell ${colors[val]}`;
      cell.onclick = () => {
        matrix[i][j] = (matrix[i][j] + 1) % 3;
        renderMatrix();
      };
      grid.appendChild(cell);
    });
  });
}
renderMatrix();

function print(msg) {
  document.getElementById("output").innerHTML = msg;
}

// 1. Store Matrix
function storeMatrix() {
  print("Matrix stored successfully!");
}

// 2. Count Colors
function countColors() {
  let blue=0, orange=0, green=0;
  for(let i=0;i<N;i++) for(let j=0;j<N;j++){
    if(matrix[i][j]==0) blue++;
    else if(matrix[i][j]==1) orange++;
    else green++;
  }
  print(`Blue: ${blue}, Orange: ${orange}, Green: ${green}`);
}

// 3. Detect Shape
function detectShape() {
  let borderSame = true;
  const first = matrix[0][0];
  for(let i=0;i<N;i++) {
    if(matrix[0][i]!==first || matrix[N-1][i]!==first ||
       matrix[i][0]!==first || matrix[i][N-1]!==first) borderSame=false;
  }
  print(borderSame ? "Likely a square shape detected." : "No clear shape detected.");
}

// 4. Border vs Inner
function borderVsInner() {
  let border=0, inner=0;
  for(let i=0;i<N;i++) for(let j=0;j<N;j++){
    if(i==0||i==N-1||j==0||j==N-1) border++;
    else inner++;
  }
  print(`Border cells: ${border}, Inner cells: ${inner}`);
}

// 5. Rotate 90°
function rotateMatrix() {
  const rotated = Array.from({ length: N }, () => Array(N).fill(0));
  for(let i=0;i<N;i++) for(let j=0;j<N;j++)
    rotated[j][N-1-i] = matrix[i][j];
  matrix = rotated;
  renderMatrix();
  print("Matrix rotated 90° clockwise.");
}

// 6. Submatrix (3×3 top-left)
function extractSubmatrix() {
  let sub = "";
  for(let i=0;i<3;i++){
    for(let j=0;j<3;j++) sub += matrix[i][j] + " ";
    sub += "<br>";
  }
  print(`3x3 Submatrix (top-left):<br>${sub}`);
}

// 7. Check Symmetry
function checkSymmetry() {
  let symmetric = true;
  for(let i=0;i<N;i++) for(let j=0;j<N;j++)
    if(matrix[i][j]!==matrix[j][i]) symmetric=false;
  print(symmetric ? "Matrix is symmetric." : "Matrix is not symmetric.");
}

// 8. Largest Blue Area
function largestBlue() {
  let count=0;
  for(let i=0;i<N;i++) for(let j=0;j<N;j++)
    if(matrix[i][j]==0) count++;
  print(`Blue area size: ${count}`);
}

// 9. Replace Color
function replaceColor() {
  const from = prompt("Replace which color? (0=Blue,1=Orange,2=Green):");
  const to = prompt("Replace with which color? (0=Blue,1=Orange,2=Green):");
  if(from===null||to===null) return;
  for(let i=0;i<N;i++) for(let j=0;j<N;j++)
    if(matrix[i][j]==from) matrix[i][j]=parseInt(to);
  renderMatrix();
  print(`Replaced color ${from} with ${to}.`);
}

// 10. Pattern Match
function patternMatch() {
  let found = false;
  for(let i=0;i<N-1;i++) for(let j=0;j<N-1;j++){
    if(matrix[i][j]==1 && matrix[i][j+1]==1 &&
       matrix[i+1][j]==1 && matrix[i+1][j+1]==1) found=true;
  }
  print(found ? "Found a 2×2 Orange pattern!" : "No 2×2 Orange pattern found.");
}
</script>
</body>
</html>
